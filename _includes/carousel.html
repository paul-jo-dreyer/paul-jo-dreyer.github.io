<div style="max-width: 600px; margin: auto; position: relative; overflow: hidden;">
    <div class="carousel" style="display: flex; transition: transform 0.5s ease;">
      <img src="assets/img/comet_front_app_callouts.png" alt="Image 1" style="width: 100%; flex-shrink: 0;">
      <img src="assets/img/comet_char_1.png" alt="Image 2" style="width: 100%; flex-shrink: 0;">
      <img src="assets/img/comet_front_universal_zoom.jpeg" alt="Image 3" style="width: 100%; flex-shrink: 0;">
      <img src="assets/img/comet_iso_right.jpeg" alt="Image 4" style="width: 100%; flex-shrink: 0;">
    </div>
  
    <button onclick="prevSlide()" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);">❮</button>
    <button onclick="nextSlide()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">❯</button>
  </div>
  
  {% raw %}
  <script>
    let currentIndex = 0;
    const carousel = document.querySelector('.carousel');
    const totalSlides = carousel.children.length;
  
    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  
    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel();
    }
  
    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateCarousel();
    }
  </script>
  {% endraw %}
